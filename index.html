<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .card {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .card .front {
            background-color: #ff6347;
            padding: 50px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 16px 16px 0 0;
        }

        .card .front h1 {
            margin: 0;
        }

        .card .front p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .card .back {
            background-color: #fff;
            padding: 30px;
            color: #333;
            font-size: 1rem;
            border-radius: 0 0 16px 16px;
        }

        .card .back textarea {
            width: 90%;
            height: 120px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .card .back button {
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .card .back button:hover {
            background-color: #e04e3a;
        }

        .flip-button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f0f8ff;
        }

        .flip-button:hover {
            background-color: #e04e3a;
            color: white;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="front">
            <h1>Happy New Year!</h1>
            <p>To You and Your Family</p>
        </div>
        <div class="back">
            <p>Leave a message below:</p>
            <textarea placeholder="Write your message here..."></textarea>
            <button onclick="submitMessage()">Send Message</button>
        </div>
    </div>

    <script>
        function submitMessage() {
            alert("Your message has been saved. Wishing you a joyous New Year!");
        }
    </script>

</body>

</html>
