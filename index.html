<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff9cc8;
        }

        .card {
            width: 80%;
            max-width: 600px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 300px;
            transform-style: preserve-3d;
            transform: rotateX(0);
            transition: transform 0.8s;
        }

        .card.is-flipped .card-inner {
            transform: rotateX(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            overflow: hidden;
        }

        .front {
            background-color: #ff147e;
            color: white;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .front h1 {
            font-size: 2rem;
            margin: 0;
        }

        .front p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .front .greet-btn {
            padding: 10px 20px;
            background-color: white;
            border: none;
            color: #ff147e;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 0 15px #ff147e;
            animation: glow 0.5s infinite alternate;
        }

        .front .greet-btn:hover {
            background-color: #ffe4f1;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #ff147e, 0 0 20px #ff147e;
            }
            to {
                box-shadow: 0 0 20px #ffe4f1, 0 0 40px #ffe4f1;
            }
        }

        .back {
            background-color: #ffffff;
            color: #333;
            transform: rotateX(180deg);
            text-align: center;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .back p {
            margin: 15px 0;
        }

        .back .glitter-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 0 0 8px #ff69b4, 0 0 15px #ff1493;
        }
    </style>
</head>

<body>

    <div class="card" id="card">
        <div class="card-inner">
            <!-- Front page -->
            <div class="front">
                <h1>Happy New Year!</h1>
                <p>Wishing you and your loved ones a prosperous and joyful year ahead.</p>
                <button class="greet-btn" onclick="flipCard()">Next Page</button>
            </div>

            <!-- Back page -->
            <div class="back">
                <p>Dear Katie,</p>
                <p class="glitter-text">Wishing you endless joy, success, and happiness in the new year!</p>
                <p>Let's make it an unforgettable one!</p>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            const card = document.getElementById("card");
            card.classList.toggle("is-flipped");
        }
    </script>

</body>

</html>
