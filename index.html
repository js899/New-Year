<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff9cc8;
        }

        .card {
            width: 600px;
            height: 400px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.8s;
        }

        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .front {
            background-color: #ff147e;
            color: white;
        }

        .front h1 {
            font-size: 1.8rem;
            margin: 10px 0;
        }

        .front p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .greet-btn {
            padding: 10px 40px;
            background-color: white;
            border: none;
            color: #ff147e;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            animation: glow 1.5s infinite alternate;
        }

        .greet-btn:hover {
            background-color: #ffe4f1;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #ff147e, 0 0 20px #ff147e;
            }
            to {
                box-shadow: 0 0 20px #ffe4f1, 0 0 40px #ffe4f1;
            }
        }

        .back {
            background-color: #ffffff;
            color: #333;
            transform: rotateY(180deg);
            font-size: 1rem;
            padding: 20px;
        }

        .back p {
            margin: 10px 0;
        }

        .glitter-text {
            font-size: 1.1rem;
            color: #ff69b4;
            text-shadow: 0 0 8px #ff69b4, 0 0 15px #ff1493;
        }
    </style>
</head>

<body>
    <div class="card" id="card">
        <div class="card-inner">
            <!-- Front Page -->
            <div class="front">
                <h1>Happy New Year!</h1>
                <p>Wishing you and your loved ones a prosperous and joyful year ahead.</p>
                <button class="greet-btn" onclick="flipCard()">Next Page</button>
            </div>
            <!-- Back Page -->
            <div class="back">
                <p class="glitter-text">Dear Colleagues,</p>
                <p>Wishing you success and happiness this year!</p>
                <p>Thank you for all your hard work!</p>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            const card = document.getElementById("card");
            card.classList.toggle("is-flipped");
        }
    </script>
</body>

</html>
